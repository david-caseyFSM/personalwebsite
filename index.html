<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>David Kendall Casey</title>
    <link href="https://fonts.cdnjs.com/css2?family=Sorts+Mill+Goudy:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Sorts Mill Goudy', Georgia, serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            text-align: center;
            padding: 6rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            font-weight: normal;
            margin: 0;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: normal;
            margin: 2rem 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h3 {
            font-size: 1.5rem;
            font-weight: normal;
            margin: 2rem 0;
        }

        nav {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.2rem;
        }

        nav a:hover {
            opacity: 0.7;
        }

        blockquote {
            border-left: 2px solid white;
            margin: 0;
            padding-left: 1.5rem;
        }

        .source {
            text-align: right;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 1rem;
        }

        .work-title {
            font-style: italic;
        }

        .quote-container {
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-left: 0.5em;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            nav a {
                display: block;
                margin: 0.5rem 0;
            }

            header {
                padding: 3rem 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
   <script>
	// Function to grab all blockquotes and display a random one
	function displayDailyQuote() {
	  // Select all blockquote elements on the page
	  const blockquotes = document.querySelectorAll('.quote-entry');
	  
	  // Check if there are any quotes on the page
	  if (blockquotes.length > 0) {
		// Get the current time in milliseconds
		const currentTime = new Date().getTime();

		// Retrieve the time of the last quote change and the last quote index from localStorage
		const lastQuoteTime = localStorage.getItem('lastQuoteTime');
		const lastQuoteIndex = localStorage.getItem('lastQuoteIndex');
		
		// If more than 24 hours have passed (86400000 ms), choose a new quote
		if (!lastQuoteTime || currentTime - lastQuoteTime > 86400000) {
		  // Pick a new random index from the blockquotes
		  const randomIndex = Math.floor(Math.random() * blockquotes.length);
		  
		  // Get the quote text (inside the blockquote tag)
		  const quoteText = blockquotes[randomIndex].querySelector('blockquote').textContent.trim();
		  
		  // Get the author and work title from the 'source' paragraph
		  const sourceText = blockquotes[randomIndex].querySelector('.source').textContent.trim();
		  
		  // Display the quote in the "quote-of-the-day" section
		  document.getElementById('quote-text').textContent = `"${quoteText}"`;

		  // Display the source (author and work title)
		  document.getElementById('quote-source').textContent = `— ${sourceText}`;
		  
		  // Save the new quote index and the current time in localStorage
		  localStorage.setItem('lastQuoteIndex', randomIndex);
		  localStorage.setItem('lastQuoteTime', currentTime);
		} else {
		  // If within the 24-hour period, use the last displayed quote index
		  const previousQuoteIndex = lastQuoteIndex;
		  
		  // Get the quote text (inside the blockquote tag)
		  const quoteText = blockquotes[previousQuoteIndex].querySelector('blockquote').textContent.trim();
		  
		  // Get the author and work title from the 'source' paragraph
		  const sourceText = blockquotes[previousQuoteIndex].querySelector('.source').textContent.trim();
		  
		  // Display the quote in the "quote-of-the-day" section
		  document.getElementById('quote-text').textContent = `"${quoteText}"`;

		  // Display the source (author and work title)
		  document.getElementById('quote-source').textContent = `— ${sourceText}`;
		}
	  }
	}

	// Call the function when the page loads
	window.onload = displayDailyQuote;
	</script>
</head>
<body>
    <header>
        <h1>David Kendall Casey</h1>
        <p class="subtitle">Medical Student, Writer</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="commonplace.html">Commonplace Book</a>
        <a href="#">Writing</a>
        <a href="#">Speaking</a>
        <a href="#">Research</a>
    </nav>

    <main class="container">
        <div id="quote-container" class="quote-container">
            <!-- Quote will be inserted here by JavaScript -->
        </div>
    </main>
</body>
</html>
